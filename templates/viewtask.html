{% extends "layout.html" %}
{% block body %}
<div class="container container-md px-4 py-5">
    <h2 class="pb-2 border-bottom">View Task</h2>
    <div class="row">
        <table class="table table-hover">
            <tr>
                <td>Name: </td><td>{{data.name}}</td>
            </tr>
            <tr>
                <td>Description: </td><td>{{data.description}}</td>
            </tr>
            <tr>
                <td>Due On: </td><td>{{data.due}}</td>
            </tr>
            <tr>
                <td>Completed: </td><td>{{data.completed}}</td>
            </tr>
            <tr>
                <td>Created On: </td><td>{{data.created}}</td>
            </tr>
            <tr>
                <td>Modified On: </td><td>{{data.modified}}</td>
            </tr>
        </table>
    </div>
</div>
{% endblock %}
